<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Splash Screen</title>
<style>
  body {
    background-color: #FFA500; /* orangish background */
    color: #FFFFFF; /* white text */
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  
  .splash {
    background-color: #000000; /* black background for splash */
    padding: 20px;
    border-radius: 10px;
    text-align: center;
  }
</style>
</head>
<body>
  <div class="splash">
    <h1>Be Productive Loading...</h1>
  </div>

  <script>
    // Timeout function to hide splash screen after 10 seconds
    setTimeout(function() {
      window.location = "https://beproductivecode.github.io/productive-web/home.html";
    }, 80000); // 10000 milliseconds = 10 seconds
  </script>
</body>
</html>
